<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Audio Player - S√°ch Ti·∫øng Anh H√† N·ªôi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .player-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .current-player {
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
        }

        .current-track {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .audio-controls {
            margin: 20px 0;
        }

        .audio-controls audio {
            width: 100%;
            height: 60px;
            border-radius: 30px;
        }

        .track-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .folders-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .folder-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .folder-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .folder-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .folder-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .folder-toggle {
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .folder-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .folder-content.open {
            max-height: 500px;
            overflow-y: auto;
        }

        .audio-list {
            padding: 0;
        }

        .audio-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .audio-item:hover {
            background-color: #f8f9ff;
        }

        .audio-item.playing {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .play-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            transition: transform 0.2s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .audio-info {
            flex: 1;
        }

        .audio-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .audio-size {
            font-size: 0.9em;
            color: #666;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .folders-container {
                grid-template-columns: 1fr;
            }
            
            .current-player {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Audio Player</h1>
            <p>S√°ch Ti·∫øng Anh H√† N·ªôi - Playlist Manager</p>
        </div>

        <!-- Current Player -->
        <div class="player-container">
            <div class="current-player">
                <div class="current-track" id="currentTrack">
                    üéµ Ch·ªçn m·ªôt file audio ƒë·ªÉ ph√°t
                </div>
                <div class="audio-controls">
                    <audio id="audioPlayer" controls style="display: none;">
                        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ audio player.
                    </audio>
                </div>
                <div class="track-info" id="trackInfo" style="display: none;">
                    <span id="trackFolder"></span>
                    <span id="trackSize"></span>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div class="loading" id="loading">
            üîÑ ƒêang t·∫£i danh s√°ch audio files...
        </div>

        <!-- Folders Container -->
        <div class="folders-container" id="foldersContainer" style="display: none;">
            <!-- Folders will be populated by JavaScript -->
        </div>

        <!-- Statistics -->
        <div class="stats" id="statsContainer" style="display: none;">
            <h3 style="margin-bottom: 20px;">üìä Th·ªëng k√™</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalFolders">0</div>
                    <div class="stat-label">Folders</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">Audio Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalSize">0 MB</div>
                    <div class="stat-label">T·ªïng dung l∆∞·ª£ng</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AudioPlayer {
            constructor() {
                this.audioPlayer = document.getElementById('audioPlayer');
                this.currentTrack = document.getElementById('currentTrack');
                this.trackInfo = document.getElementById('trackInfo');
                this.trackFolder = document.getElementById('trackFolder');
                this.trackSize = document.getElementById('trackSize');
                this.currentPlayingItem = null;
                
                this.loadAudioFiles();
            }

            async loadAudioFiles() {
                try {
                    const response = await fetch('audio_api.php');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.renderFolders(data.folders);
                        this.updateStats(data.stats);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('foldersContainer').style.display = 'grid';
                        document.getElementById('statsContainer').style.display = 'block';
                    } else {
                        throw new Error(data.message || 'Failed to load audio files');
                    }
                } catch (error) {
                    console.error('Error loading audio files:', error);
                    document.getElementById('loading').innerHTML = 
                        `<div class="error">‚ùå L·ªói t·∫£i files: ${error.message}</div>`;
                }
            }

            renderFolders(folders) {
                const container = document.getElementById('foldersContainer');
                container.innerHTML = '';

                folders.forEach(folder => {
                    const folderCard = this.createFolderCard(folder);
                    container.appendChild(folderCard);
                });
            }

            createFolderCard(folder) {
                const card = document.createElement('div');
                card.className = 'folder-card';

                const header = document.createElement('div');
                header.className = 'folder-header';
                header.onclick = () => this.toggleFolder(card);

                header.innerHTML = `
                    <div>
                        <div class="folder-title">üìÅ ${folder.name}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="folder-count">${folder.files.length} files</div>
                        <div class="folder-toggle">‚ñº</div>
                    </div>
                `;

                const content = document.createElement('div');
                content.className = 'folder-content';

                const audioList = document.createElement('div');
                audioList.className = 'audio-list';

                folder.files.forEach(file => {
                    const audioItem = this.createAudioItem(file, folder.name);
                    audioList.appendChild(audioItem);
                });

                content.appendChild(audioList);
                card.appendChild(header);
                card.appendChild(content);

                return card;
            }

            createAudioItem(file, folderName) {
                const item = document.createElement('div');
                item.className = 'audio-item';
                item.onclick = () => this.playAudio(file, folderName, item);

                item.innerHTML = `
                    <button class="play-button">‚ñ∂</button>
                    <div class="audio-info">
                        <div class="audio-name">${file.name}</div>
                        <div class="audio-size">${this.formatFileSize(file.size)}</div>
                    </div>
                `;

                return item;
            }

            toggleFolder(card) {
                const content = card.querySelector('.folder-content');
                const toggle = card.querySelector('.folder-toggle');
                
                content.classList.toggle('open');
                toggle.style.transform = content.classList.contains('open') 
                    ? 'rotate(180deg)' : 'rotate(0deg)';
            }

            playAudio(file, folderName, itemElement) {
                // Remove previous playing state
                if (this.currentPlayingItem) {
                    this.currentPlayingItem.classList.remove('playing');
                    this.currentPlayingItem.querySelector('.play-button').innerHTML = '‚ñ∂';
                }

                // Set current playing state
                this.currentPlayingItem = itemElement;
                itemElement.classList.add('playing');
                itemElement.querySelector('.play-button').innerHTML = '‚è∏';

                // Update player
                this.audioPlayer.src = file.url;
                this.audioPlayer.style.display = 'block';
                this.currentTrack.textContent = `üéµ ${file.name}`;
                this.trackFolder.textContent = `üìÅ ${folderName}`;
                this.trackSize.textContent = `üìä ${this.formatFileSize(file.size)}`;
                this.trackInfo.style.display = 'flex';

                // Play audio
                this.audioPlayer.play().catch(e => {
                    console.error('Error playing audio:', e);
                    alert('Kh√¥ng th·ªÉ ph√°t file audio n√†y. Vui l√≤ng th·ª≠ file kh√°c.');
                });

                // Handle audio events
                this.audioPlayer.onended = () => {
                    this.stopAudio();
                };

                this.audioPlayer.onpause = () => {
                    if (this.currentPlayingItem) {
                        this.currentPlayingItem.querySelector('.play-button').innerHTML = '‚ñ∂';
                    }
                };

                this.audioPlayer.onplay = () => {
                    if (this.currentPlayingItem) {
                        this.currentPlayingItem.querySelector('.play-button').innerHTML = '‚è∏';
                    }
                };
            }

            stopAudio() {
                if (this.currentPlayingItem) {
                    this.currentPlayingItem.classList.remove('playing');
                    this.currentPlayingItem.querySelector('.play-button').innerHTML = '‚ñ∂';
                    this.currentPlayingItem = null;
                }
            }

            updateStats(stats) {
                document.getElementById('totalFolders').textContent = stats.totalFolders;
                document.getElementById('totalFiles').textContent = stats.totalFiles;
                document.getElementById('totalSize').textContent = this.formatFileSize(stats.totalSize);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            new AudioPlayer();
        });
    </script>
</body>
</html>
